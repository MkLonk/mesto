      <!-- Попап для формы редактирования profile -->
      <div class="popup popup-edit-profile">

        <form class="popup__form" name="form-profile" method="get">
          <h2 class="popup__title">Редактировать профиль</h2>
          <div class="popup__input-fields">
            <input class="popup__input popup__input_user_name" type="text" name="userNameInput" placeholder="Ваше имя?"
              required>
            <input class="popup__input popup__input_user_job" type="text" name="userJobInput"
              placeholder="Чем занимаетесь?" required>
          </div>
          <button class="popup__button-save" type="submit" value="Сохранить">Сохранить</button>
          <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
        </form>

      </div>

      <!-- Попап для формы добавления новой карточки -->
      <div class="popup popup-add-gallery">

        <form class="popup__form" name="form-gallery" method="get">
          <h2 class="popup__title">Новое место</h2>
          <div class="popup__input-fields">
            <input class="popup__input popup__input_mesto_name" type="text" name="mestoNameInput" placeholder="Название"
              required>
            <input class="popup__input popup__input_mesto_link" type="text" name="mestoLinkInput"
              placeholder="Ссылка на картинку" required>
          </div>
          <button class="popup__button-save" type="submit" value="Сохранить">Сохранить</button>

        </form>

        <img class="card__image">
        <button class="card__delete" type="button" aria-label="Удалить"></button>
        <div class="card__caption-container">
          <h2 class="card__caption"></h2>
          <button class="card__like" type="button" aria-label="Нравится"></button>
        </div>
      </article>

      <article class="popup popup-gallery-element">
        <div class="card__image-full-container">
          <img class="card__image-full" src="./images/arkhyz-v.jpg">
          <h2 class="card__caption-full">Родина-мать</h2>
          <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
        </div>
      </article>
    </li>
