<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">

  <title>Место</title>
</head>

<body>
  <div class="root">

    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__container">
          <div class="profile__avatar"></div>
          <div class="profile__user-container">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <button class="profile__button-edit" type="button" aria-label="Редактировать профиль"></button>
          </div>
          <button class="profile__button-add" type="button" aria-label="Добавить фото"></button>
          <p class="profile__user-job">Исследователь океана</p>
        </div>
      </section>

      <section class="gallery">
        <ul class="gallery__photo-grid">
          <li>
            <article class="card">
              <img class="card__image" src="./images/gallery__baikal.jpg" alt="Зимний Байкал">
              <div class="card__caption-container">
                <h2 class="card__caption">Зимний Байкал</h2>
                <button class="card__like" type="button" aria-label="Нравится"></button>
              </div>
            </article>
          </li>

          <li>
            <article class="card">
              <img class="card__image" src="./images/gallery__kizhi.jpg" alt="Кижи">
              <div class="card__caption-container">
                <h2 class="card__caption">Кижи</h2>
                <button class="card__like" type="button" aria-label="Нравится"></button>
              </div>
            </article>
          </li>

          <li>
            <article class="card">
              <img class="card__image" src="./images/gallery__mechet.jpg"
                alt="Центральная мечеть Сердце Чечни имени Ахмата Кадырова">
              <div class="card__caption-container">
                <h2 class="card__caption">Мечеть</h2>
                <button class="card__like" type="button" aria-label="Нравится"></button>
              </div>
            </article>
          </li>

          <li>
            <article class="card">
              <img class="card__image" src="./images/gallery__mozdok.jpg"
                alt="Памятник Участникам боевых действий в Афганистане представляет собой человеческую руку с гранатой">
              <div class="card__caption-container">
                <h2 class="card__caption">Моздок</h2>
                <button class="card__like" type="button" aria-label="Нравится"></button>
              </div>
            </article>
          </li>

          <li>
            <article class="card">
              <img class="card__image" src="./images/gallery__dacan.jpg" alt="Иволгинский Дацан в Бурятии">
              <div class="card__caption-container">
                <h2 class="card__caption">Дацан</h2>
                <button class="card__like" type="button" aria-label="Нравится"></button>
              </div>
            </article>
          </li>

          <li>
            <article class="card">
              <img class="card__image" src="./images/gallery__rodina-mat.jpg" alt="Памятник Родина-мать">
              <div class="card__caption-container">
                <h2 class="card__caption">Родина-мать</h2>
                <button class="card__like" type="button" aria-label="Нравится"></button>
              </div>
            </article>
          </li>
        </ul>

      </section>

      <section class="popup">

        <form class="popup__form" name="popup__form" method="get">
          <h2 class="popup__title">Редактировать профиль</h2>
          <div class="popup__input-fields">
            <input class="popup__input popup__input_user_name" type="text" name="userNameInput"
              placeholder="Ваше имя?" required>
            <input class="popup__input popup__input_user_job" type="text" name="userJobInput" placeholder="Чем занимаетесь?"
              required>
          </div>
          <button class="popup__button-save" type="submit" value="Сохранить">Сохранить</button>
          <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
        </form>

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

  </div>
  ы
  <script src="./script/script.js"></script>
</body>

</html>
