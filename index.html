<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">

  <title>Место</title>
</head>

<body>
  <div class="root">

    <header class="header">
      <div class="header__container">
        <div class="header__logo"></div>
      </div>
    </header>

    <main class="content">

      <section class="profile">

        <div class="profile__container">
          <div class="profile__avatar"></div>
          <div class="profile__user-container">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <div class="profile__button-edit"></div>
          </div>
          <div class="profile__button-add"></div>
          <p class="profile__user-job">Исследователь океана</p>
        </div>

      </section>

      <section class="popup">
        <form class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <div class="popup__input-fields">
            <input class="popup__text-input user-name-input" type="text" name="userNameInput" placeholder="Иванов Иван"
              required>
            <input class="popup__text-input user-job-input" type="text" name="userJobInput"
              placeholder="Шахтер 6 разряда" required>
          </div>
          <button class="popup__button-save" type="submit" value="Сохранить">Сохранить</button>
          <div class="popup__button-close"></div>
        </form>
      </section>

      <section class="gallery">
        <ul class="gallery__photo-grid">
          <li>
            <figure class="gallery__item">
              <img class="gallery__image" src="./images/gallery__baikal.jpg" alt="Зимний Байкал">
              <figcaption class="gallery__caption-container">
                <h2 class="gallery__caption">Зимний Байкал</h2>
                <div class="gallery__like"></div>
              </figcaption>
            </figure>
          </li>

          <li>
            <figure class="gallery__item">
              <img class="gallery__image" src="./images/gallery__kizhi.jpg" alt="Кижи">
              <figcaption class="gallery__caption-container">
                <h2 class="gallery__caption">Кижи</h2>
                <div class="gallery__like"></div>
              </figcaption>
            </figure>
          </li>

          <li>
            <figure class="gallery__item">
              <img class="gallery__image" src="./images/gallery__mechet.jpg"
                alt="Центральная мечеть Сердце Чечни имени Ахмата Кадырова">
              <figcaption class="gallery__caption-container">
                <h2 class="gallery__caption">Мечеть</h2>
                <div class="gallery__like"></div>
              </figcaption>
            </figure>
          </li>

          <li>
            <figure class="gallery__item">
              <img class="gallery__image" src="./images/gallery__mozdok.jpg"
                alt="Памятник Участникам боевых действий в Афганистане представляет собой человеческую руку с гранатой">
              <figcaption class="gallery__caption-container">
                <h2 class="gallery__caption">Моздок</h2>
                <div class="gallery__like"></div>
              </figcaption>
            </figure>
          </li>

          <li>
            <figure class="gallery__item">
              <img class="gallery__image" src="./images/gallery__dacan.jpg" alt="Иволгинский Дацан в Бурятии">
              <figcaption class="gallery__caption-container">
                <h2 class="gallery__caption">Дацан</h2>
                <div class="gallery__like"></div>
              </figcaption>
            </figure>
          </li>

          <li>
            <figure class="gallery__item">
              <img class="gallery__image" src="./images/gallery__rodina-mat.jpg" alt="Памятник Родина-мать">
              <figcaption class="gallery__caption-container">
                <h2 class="gallery__caption">Родина-мать</h2>
                <div class="gallery__like"></div>
              </figcaption>
            </figure>
          </li>
        </ul>

      </section>

    </main>

    <footer class="footer">
      <div class="footer__container">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </div>
    </footer>

  </div>
  <script src="script.js"></script>
</body>

</html>
