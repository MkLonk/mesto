<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">

  <title>Место</title>
</head>

<body>
  <div class="root">

    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__container">
          <div class="profile__avatar"></div>
          <div class="profile__user-container">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <button class="profile__button-edit" type="button" aria-label="Редактировать профиль"></button>
          </div>
          <button class="profile__button-add" type="button" aria-label="Добавить фото"></button>
          <p class="profile__user-job">Исследователь океана</p>
        </div>
      </section>

      <section class="gallery">
        <ul class="gallery__photo-grid">

        </ul>
      </section>

    </main>

    <!-- Попап для формы редактирования profile -->
    <div class="popup popup-edit-profile">
      <form class="form form_edit-profile" name="formEditProfile" method="get" novalidate>
        <h2 class="form__title">Редактировать профиль</h2>
        <div class="form__inputs">

          <div class="form__input-element">
            <input class="form__input" id="user-name-input" type="text" name="userNameInput" placeholder="Ваше имя?"
              minlength="2" maxlength="40" required>
            <span class="form__input-error" id="user-name-input-error"></span>
          </div>

          <div class="form__input-element">
            <input class="form__input" id="user-job-input" type="text" name="userJobInput"
              placeholder="Чем занимаетесь?" minlength="2" maxlength="200" required>
            <span class="form__input-error" id="user-job-input-error"></span>
          </div>

        </div>
        <button class="form__button-save" type="submit" value="Сохранить">Сохранить</button>
        <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
      </form>
    </div>

    <!-- Попап для формы добавления новой карточки в gallery -->
    <div class="popup popup-add-gallery">
      <form class="form form_add-gallery" name="formAddGallery" method="get" novalidate>
        <h2 class="form__title">Новое место</h2>
        <div class="form__inputs">

          <div class="form__input-element">
            <input class="form__input" id="mesto-name-input" type="text" name="mestoNameInput" placeholder="Название"
              minlength="2" maxlength="30" required>
            <span class="form__input-error" id="mesto-name-input-error"></span>
          </div>

          <div class="form__input-element">
            <input class="form__input" id="mesto-link-input" type="url" name="mestoLinkInput"
              placeholder="Ссылка на картинку" required>
            <span class="form__input-error" id="mesto-link-input-error"></span>
          </div>

        </div>
        <button class="form__button-save" type="submit" value="Сохранить" disabled>Сохранить</button>
        <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
      </form>
    </div>

    <!-- Попап для полноэкранного просмотра карточки из gallery -->
    <div class="popup popup_full-screen">
      <div class="full-screen">
        <img class="full-screen__image" src="#" alt="alt">
        <h2 class="full-screen__caption"></h2>
        <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
      </div>
    </div>


    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

  </div>

  <!-- Шаблон элемента галерии card -->
  <template class="card-template">
    <li class="gallery__element">
      <article class="card">
        <img class="card__image" src="src" alt="alt">
        <button class="card__delete" type="button" aria-label="Удалить"></button>
        <div class="card__caption-container">
          <h2 class="card__caption"></h2>
          <button class="card__like" type="button" aria-label="Нравится"></button>
        </div>
      </article>
    </li>
  </template>

  <script type="module" src="./scripts/Card.js"></script>
  <script type="module" src="./scripts/hotKeys.js"></script>

  <script type="module" src="./scripts/FormValidator.js"></script>
  <script type="module" src="./scripts/settingsFormValid.js"></script>

  <script type="module" src="./scripts/dataCards.js"></script>
  <script type="module" src="./scripts/index.js"></script>

</body>

</html>
